<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
</head>
<body>
    <div class="content">
        <h1>{{project.name}}</h1>
        <p>{{description}}</p>
        <div class="buttons">
            <a class="btn btn-primary btn-custom" href="{% url 'users:project-files' project.id %}">View Files</button> </a>
            <button class="btn btn-primary btn-custom" href="{% url 'users:view-Members' project.id %}">Members</button>
            <button class="btn btn-primary btn-custom" onclick=redirectToBooking()>Reserve Space</button>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function redirectToBooking() {
            window.open("https://25live.virginia.edu"); 
        }
    </script>
</body>
</html>
