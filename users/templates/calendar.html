<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Calendar - {{ today|date:"F" }} {{ year }}</h2>

        <div class="calendar">
            <div class="row">
                {% for days in calendar_data %}
                    <div class="col border">
                        <h5>{{ days.day }}</h5>
                        <p>nothing scheduled</p>
                    </div>

                    {% if forloop.counter|divisibleby:7 %}
                        </div><div class="row">
                    {% endif %}
                    
                {% endfor %}
            </div>
        </div>
    </div>

    {% bootstrap_javascript %}
</body>
</html>
