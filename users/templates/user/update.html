<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #007bff, #0056b3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width:500px;
        }

        .form-container h2 {
            font-size: 1.8rem;
            color: #0056b3;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .form-label {
            font-weight: 600;
            color: #0056b3;
        }

        .btn-primary {
            background: linear-gradient(45deg, #0056b3, #007bff);
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #003d80, #0056b3);
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Your Profile</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first_name" class="form-label">
                    <i class="bi-person-circle me-1"></i>First Name
                </label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}" placeholder="Enter your first name">
            </div>
            
            {% bootstrap_form form %}
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi-save me-1"></i>Save Changes
                </button>
                <a href="{% url 'users:home' %}" class="btn btn-secondary">
                    <i class="bi-x-circle me-1"></i>Cancel
                </a>
            </div>
        </form>
        <p>Â© 2024 Software Engineering group A-16. This is a class project. The system is not monitored and no real information should be submitted.</p>
    </div>
    {% bootstrap_javascript %}
</body>
</html>
