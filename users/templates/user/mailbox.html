<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailbox</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
</head>
<body>
    <div class="container mt-5">
        <div class="mb-3">
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
        </div>
        <div class="d-flex align-items-center justify-content-between">
            <h2 class="text-center mb-4">Mailbox</h2>
        </div>

        {% if notifications %}
            <ul class="list-group mb-4">
                {% for notification in notifications %}
                    <li class="list-group-item {% if not notification.is_read %}unread{% endif %}">
                        <h5 class="mb-1">{{ notification.content }}</h5>
                        <small class="text-muted">
                            <!-- will add formatting to the date later, for now it just shows raw created_at value -->
                            {{ notification.created_at }}
                        </small>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-muted">You have no notifications.</p>
        {% endif %}
    </div>

    {% bootstrap_javascript %}
</body>
</html>
